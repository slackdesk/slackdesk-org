<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SlackDesk.org</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      margin: 0;
      background: #0a0a0a;
      color: #00ff00;
      font-family: 'Courier New', Courier, monospace;
      overflow: hidden;
    }

    .matrix {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
      color: #0f0;
      opacity: 0.06;
      pointer-events: none;
      font-size: 16px;
      white-space: pre;
    }

    .background-logo {
      position: fixed;
      top: 0;
      right: 0;
      width: 55%;
      height: 100vh;
      background: url('slackdesk-logo.png') no-repeat center right;
      background-size: contain;
      opacity: 0.05;
      z-index: 1;
      pointer-events: none;
      animation: flicker 8s infinite ease-in-out;
    }

    @keyframes flicker {
      0%, 100% { opacity: 0.04; }
      50% { opacity: 0.07; }
    }

    .center {
      position: relative;
      z-index: 2;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: flex-start;
      padding: 5vh 5vw;
      max-width: 40vw;
      height: 100vh;
      text-align: left;
    }

    #terminal {
      white-space: pre-wrap;
      line-height: 1.5;
      font-size: 1em;
      overflow-y: auto;
      max-height: 80vh;
      margin-bottom: 1em;
    }

    .cursor {
      display: inline-block;
      width: 10px;
      animation: blink 1s step-start infinite;
      background: #00ff00;
      height: 1em;
      vertical-align: bottom;
    }

    @keyframes blink {
      50% { background: transparent; }
    }

    .controls {
      display: flex;
      gap: 0.5em;
    }
    button {
      background: #111;
      color: #0f0;
      border: 1px solid #0f0;
      padding: 0.4em 0.8em;
      font-family: monospace;
      cursor: pointer;
    }
    input[type="text"] {
      background: #111;
      color: #0f0;
      border: 1px solid #0f0;
      padding: 0.3em;
      width: 100%;
      font-family: monospace;
    }
  </style>
</head>
<body>

  <div class="matrix" id="matrix"></div>
  <div class="background-logo"></div>

  <div class="center">
    <div id="terminal"></div>
    <div class="controls">
      <button onclick="togglePause()">‚èØ Pause/Play</button>
      <button onclick="clearTerminal()">üßπ Clear</button>
    </div>
    <input type="text" id="userInput" placeholder="Type your own command and press Enter..." onkeydown="handleUserInput(event)" />
  </div>

  <script>
    const terminal = document.getElementById('terminal');
    const userInput = document.getElementById('userInput');
    let commands = [];
    let lineBuffer = '';
    let currentLine = 0;
    let charIndex = 0;
    let state = 'cmd';
    let cursorEl;
    let isPaused = false;
    let typing = false;

    function typeNext() {
      if (isPaused || typing === false) return;

      if (!cursorEl) {
        cursorEl = document.createElement('span');
        cursorEl.className = 'cursor';
        terminal.appendChild(cursorEl);
      }

      const entry = commands[currentLine];
      const text = state === 'cmd'
        ? `user@slackdesk:~$ ${entry.cmd}`
        : entry.output;

      if (charIndex < text.length) {
        lineBuffer += text[charIndex++];
        terminal.innerHTML = lineBuffer;
        terminal.appendChild(cursorEl);
        terminal.scrollTop = terminal.scrollHeight;
        setTimeout(typeNext, 30);
      } else {
        lineBuffer += '\n';
        terminal.innerHTML = lineBuffer;
        terminal.appendChild(cursorEl);
        terminal.scrollTop = terminal.scrollHeight;

        if (state === 'cmd') {
          state = 'output';
          charIndex = 0;
          setTimeout(typeNext, 600);
        } else {
          state = 'cmd';
          charIndex = 0;
          currentLine = (currentLine + 1) % commands.length;
          setTimeout(typeNext, 1200);
        }
      }
    }

    function togglePause() {
      isPaused = !isPaused;
      if (!isPaused) {
        typing = true;
        typeNext();
      }
    }

    function clearTerminal() {
      lineBuffer = '';
      terminal.innerHTML = '';
      terminal.appendChild(cursorEl);
    }

    function handleUserInput(e) {
      if (e.key === 'Enter') {
        const value = userInput.value.trim();
        if (value) {
          lineBuffer += `user@slackdesk:~$ ${value}\n(fake) Command executed.` + '\n';
          terminal.innerHTML = lineBuffer;
          terminal.appendChild(cursorEl);
          terminal.scrollTop = terminal.scrollHeight;
          userInput.value = '';
        }
      }
    }

    fetch('commands.json')
      .then(res => res.json())
      .then(data => {
        commands = data;
        typing = true;
        typeNext();
      })
      .catch(err => {
        terminal.innerText = "Error loading commands.json\n" + err;
      });

    // Matrix animation
    const matrix = document.getElementById("matrix");
    const columns = 80;
    const rows = 40;
    const chars = "‚üÅ‚ü°‚õß‚äõ‚óà‚ôí‚üÅ‚üê‚ôÅ‚ôá‚ú∂‚ñ£‚óå‚òç";

    function randomChar() {
      return chars[Math.floor(Math.random() * chars.length)];
    }

    function generateMatrix() {
      let str = "";
      for (let i = 0; i < rows; i++) {
        for (let j = 0; j < columns; j++) {
          str += randomChar();
        }
        str += "\n";
      }
      matrix.textContent = str;
    }

    setInterval(generateMatrix, 600);
  </script>

</body>
</html>
